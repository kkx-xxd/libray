<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="kkx.css">
</head>

<body>
    <!-- 头部的logo区域  -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域  -->
    <!-- 后台管理系统的图片 -->
    <div class="loginAndRegox">
        <div class="title-box"></div>
        <!-- 登录的大盒子 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class='layui-form-item'>
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" autocomplete="off"
                        placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class='layui-form-item'>
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off"
                        placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 登录-->
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 点击去注册 -->
                <div class='layui-from-item  links '>
                    <a href="javascript:;" id='link_reg'>去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的大盒子 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class='layui-form-item'>
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" autocomplete="off"
                        placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class='layui-form-item'>
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off"
                        placeholder="请输入密码" class="layui-input">
                </div>

                <!-- 密码框确认 -->
                <div class='layui-form-item'>
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" autocomplete="off"
                        placeholder="请再次确认密码" class="layui-input">
                </div>

                <!-- 注册-->
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 点击去注册 -->
                <div class='layui-from-item  links '>
                    <a href="javascript:;" id='link_login'>去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入 Layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本 -->
    <!-- <script src="/assets/js/login.js"></script> -->
    <script src="js1/kk.js"></script>
</body>

</html>
